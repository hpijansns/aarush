<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Aarush Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="admin-body">

  <header class="admin-header">
    <h2>🧑‍💼 Admin Panel</h2>
    <a href="index.html" class="back-btn">← Back to Website</a>
  </header>

  <main class="admin-container">
    <section class="admin-section">
      <h3>Upload Website Logo</h3>
      <input type="file" id="logoUpload" accept="image/*" onchange="uploadLogo(event)">
    </section>

    <section class="admin-section">
      <h3>Add New Product</h3>
      <input type="text" id="prodTitle" placeholder="Product Title">
      <input type="text" id="prodDesc" placeholder="Description">
      <input type="number" id="prodPrice" placeholder="Price">
      <input type="file" id="prodImage" accept="image/*">
      <button onclick="addProduct()">Add Product</button>
    </section>

    <section class="admin-section">
      <h3>Current Products</h3>
      <div id="adminProductList"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
