<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aarush Store</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Header -->
<header>
  <img src="https://via.placeholder.com/100x50?text=Logo" alt="Logo" id="logoImage">
  <nav id="navMenu">
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#" onclick="toggleCart()">Cart</a>
    <a href="admin.html">Admin</a>
  </nav>
  <div class="burger" onclick="toggleMenu()">
    <div></div><div></div><div></div>
  </div>
</header>

<!-- Products Section -->
<section class="product-container" id="productGrid"></section>

<!-- Cart Panel -->
<div class="cart-panel" id="cartPanel">
  <h3 style="text-align:center;margin-bottom:20px;">Your Cart</h3>
  <div id="cartItems" style="display:flex;flex-direction:column;gap:15px;"></div>
  <div style="text-align:center;margin-top:20px;">
    <strong>Total: ₹<span id="cartTotal">0</span></strong>
  </div>
  <div style="text-align:center;margin-top:10px;">
    <button onclick="checkout()" style="padding:10px 20px;background:gold;color:#111;border:none;border-radius:25px;font-weight:bold;cursor:pointer;transition:0.3s;">Checkout</button>
  </div>
</div>

<!-- Footer -->
<footer>© 2025 Aarush Store. All Rights Reserved.</footer>

<script src="script.js"></script>
</body>
</html>
