<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aarush Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img id="logoImage" src="assets/logo.png" alt="Logo">
    </div>
    <nav id="navMenu">
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">Contact</a>
    </nav>
    <div class="burger" onclick="toggleMenu()">
      <div></div><div></div><div></div>
    </div>
    <div class="icons">
      <button onclick="toggleCart()">🛒</button>
      <button onclick="toggleAdmin()">⚙️</button>
    </div>
  </header>

  <section class="products" id="productGrid">
    <!-- Products dynamically load होंगे -->
  </section>

  <!-- Cart Panel -->
  <div class="cart-panel" id="cartPanel">
    <h2>Your Cart</h2>
    <div id="cartItems"></div>
    <button onclick="toggleCart()">Close</button>
  </div>

  <!-- Admin Panel -->
  <div class="admin-panel" id="adminPanel">
    <h2>Admin Panel</h2>
    <label>Logo Upload:</label>
    <input type="file" id="logoUpload" accept="image/*" onchange="uploadLogo(event)">
    <hr>
    <h3>Add Product</h3>
    <input type="text" id="prodTitle" placeholder="Product Title">
    <input type="text" id="prodDesc" placeholder="Description">
    <input type="number" id="prodPrice" placeholder="Price">
    <input type="file" id="prodImage" accept="image/*">
    <button onclick="addProduct()">Add Product</button>
    <button onclick="toggleAdmin()">Close</button>
  </div>

  <footer>
    <p>© 2025 Aarush Store. All Rights Reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
