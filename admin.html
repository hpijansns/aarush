<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aarush Admin Panel</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h2 style="margin-left:20px;">Admin Panel</h2>
  <a href="index.html" style="margin-right:20px;color:#111;font-weight:bold;">Back to Store</a>
</header>

<main style="padding:20px; max-width:1000px; margin:auto;">

  <!-- Logo Upload -->
  <section style="margin-bottom:30px;">
    <h3>Logo Upload / Edit</h3>
    <input type="file" id="logoUpload" accept="image/*">
    <button onclick="uploadLogo()" style="margin-left:10px;padding:5px 15px;">Upload</button>
  </section>

  <!-- Add / Edit Product -->
  <section style="margin-bottom:30px;">
    <h3>Add / Edit Product</h3>
    <input type="text" id="prodCategory" placeholder="Category (optional)" style="margin-bottom:5px;width:100%;padding:6px;">
    <input type="text" id="prodTitle" placeholder="Product Title" style="margin-bottom:5px;width:100%;padding:6px;">
    <textarea id="prodDesc" placeholder="Product Description" style="margin-bottom:5px;width:100%;padding:6px;"></textarea>
    <input type="text" id="prodPrice" placeholder="Price" style="margin-bottom:5px;width:100%;padding:6px;">
    <input type="file" id="prodImage" accept="image/*" style="margin-bottom:5px;">
    <button onclick="saveProduct()" style="padding:6px 15px;">Add / Save Product</button>
  </section>

  <!-- Product List -->
  <section>
    <h3>All Products</h3>
    <div id="adminProductGrid" style="display:flex;flex-direction:column;gap:15px;"></div>
  </section>

</main>

<script src="script.js"></script>
</body>
</html>
